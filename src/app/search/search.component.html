<div class="container mt-5">  
  <button class="btn btn-primary" [routerLink]="['/home']">Home</button>
  <br>
  <div class="input-group mt-3 mb-3">
    <input #box (keyup)="0" type="text" class="form-control" placeholder="Search">    
    <div class="input-group-append">
      <button type="submit" class="btn btn-success" (click)="fun(box.value)">Submit</button>
    </div>
  </div>
  <hr>
  <div *ngIf="lists">
    <div *ngFor="let list of lists">
      <p><button style="background-color: white;" (click)="saved(list)"><strong>+</strong></button> {{list}}</p>
    </div>
  </div>
</div>
